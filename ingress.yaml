apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pipe-services-ingress
  annotations:
    nginx.ingress.kubernetes.io/service-ipstream: "true"
spec:
  rules:
  - host: demopipe.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-world-service
            port: 8080
      - path: /dotnet
        pathType: Prefix
        backend:
          service:
            name: dotnet-pipe-service
            port: 8080
      - path: /java
        pathType: Prefix
        backend:
          service:
            name: the-one-pipe-service
            port: 8080