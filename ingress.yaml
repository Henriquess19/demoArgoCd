apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pipe-services-ingress
  namespace: demo-ingress
  annotations: 
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /hello
        pathType: Prefix
        backend:
          service:
            name: hello-world-service
            port:
              number: 8089
      - path: /dotnet
        pathType: Prefix
        backend:
          service:
            name: dotnet-pipe-service
            port:
              number: 8088
      - path: /java
        pathType: Prefix
        backend:
          service:
            name: the-one-pipe-service
            port:
              number: 8087