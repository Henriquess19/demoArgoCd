apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pipe-services-ingress
  annotations:
    # nginx.ingress.kubernetes.io/service-ipstream: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: 6146-2001-818-e975-8500-564-a193-df48-674b.ngrok-free.app
    http:
      paths:
      - path: /hello
        pathType: Prefix
        backend:
          service:
            name: hello-world-service
            port:
              number: 8080
      - path: /dotnet
        pathType: Prefix
        backend:
          service:
            name: dotnet-pipe-service
            port:
              number: 8080
      - path: /java
        pathType: Prefix
        backend:
          service:
            name: the-one-pipe-service
            port:
              number: 8080