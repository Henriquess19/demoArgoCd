apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pipe-services-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: henriquesspipes.io
    http:
      paths:
      - path: /hello
        pathType: Prefix
        backend:
          service:
            name: hello-world-service
            port:
              number: 80
      - path: /dotnet/api/hello
        pathType: Prefix
        backend:
          service:
            name: dotnet-pipe-service
            port:
              number: 80
      - path: /java/JSPSample-3.0.4
        pathType: Prefix
        backend:
          service:
            name: the-one-pipe-service
            port:
              number: 80