apiVersion: v1
kind: Service
metadata:
  name: the-one-pipe-service
spec:
  selector:
    app: the-one-pipe  # Match the app label from the Deployment
  ports:
    - protocol: TCP
      port: 8088    # The port that will be exposed by the Service
      targetPort: 8080  # The container port (where the app listens)
  type: NodePort  # This type will expose the service externally (if supported)
