apiVersion: apps/v1
kind: Deployment
metadata:
 name: java-app-deployment
 labels:
   app: java-app
spec:
 replicas: 1
 selector:
   matchLabels:
     app: java-app
 template:
   metadata:
     labels:
       app: java-app
   spec:
     containers:
     - name: java-app
      image: henriquess/java-app:1.0.0
      ports:
      - containerPort: 8080 
